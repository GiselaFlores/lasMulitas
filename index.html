<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body class="fondoBody">

    <header>

                      </svg>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav p-3 fondoCuadroMenu">
                  <a class="nav-link active" aria-current="page" href="#">Menú</a>
                  <a class="nav-link" href="#">Hace tu pedido</a>
                  <a class="nav-link" href="#">Ayuda</a>
                  <a class="nav-link" href="#">Contacto</a>
                </div>
              </div>
            </div>

    <main>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="img-fluid imagenesCarrusel carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/Ravioles.png" class="img-fluid d-block img-thumbnail" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/Milanesa.png" class="img-fluid d-block img-thumbnail" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/Asado.png" class="img-fluid d-block img-thumbnail" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

        <div>
            <h1 class="alineacion colorTexto" >Información</h1>
            <div class="orden">
              <figure class="figure">
                <img src="./img/logoPataPollo.png" class="figure-img img-fluid rounded" alt="...">
                <figcaption class="figure-caption text-end">Productos de excelente calidad</figcaption>
              </figure>
              <figure class="figure">
                <img src="./img/logoMoto.png" class="figure-img img-fluid rounded" alt="...">
                <figcaption class="figure-caption text-end">Delivery Propio</figcaption>
              </figure>
              <figure class="figure">
                <img src="./img/logoGorroChef.png" class="figure-img img-fluid rounded" alt="...">
                <figcaption class="figure-caption text-end">Tiempo Record</figcaption>
              </figure>
            </div>
        </div>

        <div id="carouselExampleIndicators2" class="carousel slide" data-bs-ride="carousel">

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="img-fluid imagenesCarrusel carousel-inner">
              <div class="carousel-item active">
                  <img src="./img/Milanesa.png" class="img-fluid d-block img-thumbnail" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="./img/Ravioles.png" class="img-fluid d-block img-thumbnail" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="./img/Asado.png" class="img-fluid d-block img-thumbnail" alt="...">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        <div> 
          <h1 class="alineacion colorTexto" >Menues de oferta semanal</h1> 
        </div>

    <footer>

    </footer>
